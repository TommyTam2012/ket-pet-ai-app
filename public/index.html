<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KET / PET AI 考试助手</title>
  <link rel="stylesheet" href="/style.css">
  <script>console.log("🧭 index.html is live");</script>
  <style>
    .exam-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .exam-btn {
      background: #003366;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      width: 180px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .exam-btn:hover {
      background: #0055aa;
    }
    .school-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .school-logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="school-header">
      <img src="/exams/KET/logo.png" alt="School Logo" class="school-logo">
      <h1>TommySir 的 KET / PET 阅读与语法 AI 辅助考试</h1>
    </div>
  </header>

  <main>
    <section class="selectors">
      <h2>选择考试：</h2>
      <div class="exam-grid">
        <div class="exam-btn" onclick="setExam('ket01')">📄 KET Test 1</div>
        <div class="exam-btn" onclick="setExam('pet01')">📄 PET Test 1</div>
        <div class="exam-btn" onclick="setExam('ket02')">📄 KET Test 2</div>
        <div class="exam-btn" onclick="setExam('pet02')">📄 PET Test 2</div>
        <div class="exam-btn" onclick="setExam('ket03')">📄 KET Test 3</div>
        <div class="exam-btn" onclick="setExam('pet03')">📄 PET Test 3</div>
      </div>
    </section>

    <section class="question">
      <h2>问题查询</h2>
      <textarea id="questionInput" placeholder="请输入您的问题..."></textarea>
      <div>
        <button onclick="submitQuestion()">提交问题</button>
        <button id="micBtn" style="margin-left: 10px;">🎤 语音提问</button>
      </div>
    </section>

    <section class="response">
      <h2>回答结果</h2>
      <div id="responseBox">提交问题后将显示答案</div>
      <div style="margin-top: 10px;">
        <button id="ttsBtn">🔊 听英文回答</button>
        <button id="stopTTSBtn" style="margin-left: 10px;">🔇 停止播放</button>
      </div>
    </section>

    <section class="history">
      <h2>历史对话</h2>
      <ul id="historyList"></ul>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
