<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KET / PET AI 考试助手</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>TommySir 的 KET / PET 阅读与语法 AI 辅助考试</h1>
  </header>

  <main>
    <section class="selectors">
      <label for="examSelect">选择考试：</label>
      <select id="examSelect">
        <option value="">-- 请选择一个考试 --</option>
        <option value='{"pdf":"exams/KET/ket01.pdf","id":"ket01"}'>
          KET 模拟考试 1 （ket01.pdf + ket01_page1.png ~ ket01_page13.png）
        </option>
        <option value='{"pdf":"exams/PET/pet01.pdf","id":"pet01"}'>
          PET 模拟考试 1 （pet01.pdf + pet01_page1.png ~ pet01_page13.png）
        </option>
      </select>
      <div id="fileInfo" style="margin-top: 10px; font-size: 0.9em; color: #333;"></div>
    </section>

    <section class="preview">
      <h2>考试预览</h2>
      <iframe id="pdfViewer" width="100%" height="500px" type="application/pdf" src="" style="border: 1px solid #b3d1ff; border-radius: 6px;"></iframe>
      <div id="pdfStatus" style="margin-top: 10px; color: #666; font-size: 0.95em;"></div>
      <div id="pdfFallback" style="margin-top: 8px;">
        <a id="pdfLink" href="#" target="_blank" style="font-size: 0.9em; color: #0077cc;">🔗 无法预览？点击这里直接打开 PDF</a>
      </div>
    </section>

    <section class="question">
      <h2>问题查询</h2>
      <textarea id="questionInput" placeholder="请输入您的问题..."></textarea>
      <button onclick="submitQuestion()">提交问题</button>
    </section>

    <section class="response">
      <h2>回答结果</h2>
      <div id="responseBox">提交问题后将显示答案</div>
    </section>

    <section class="history">
      <h2>历史对话</h2>
      <ul id="historyList"></ul>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
