<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KET / PET AI 考试助手</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .exam-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .exam-btn {
      background: #003366;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      width: 180px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }
    .exam-btn:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>TommySir 的 KET / PET 阅读与语法 AI 辅助考试</h1>
  </header>

  <main>
    <section class="selectors">
      <h2>选择考试：</h2>
      <div class="exam-grid">
        <button class="exam-btn" onclick="loadExam('ket-exam-1.pdf', 'ket01')">📄 KET Test 1</button>
        <button class="exam-btn" onclick="loadExam('ket-exam-2.pdf', 'ket02')">📄 KET Test 2</button>
        <button class="exam-btn" onclick="loadExam('pet-exam-1.pdf', 'pet01')">📄 PET Test 1</button>
      </div>
      <div id="fileInfo" style="font-size: 0.95em; color: #333;"></div>
    </section>

    <section class="question">
      <h2>问题查询</h2>
      <textarea id="questionInput" placeholder="请输入您的问题..."></textarea>
      <button onclick="submitQuestion()">提交问题</button>
    </section>

    <section class="response">
      <h2>回答结果</h2>
      <div id="responseBox">提交问题后将显示答案</div>
    </section>

    <section class="history">
      <h2>历史对话</h2>
      <ul id="historyList"></ul>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
